<!--
    ---HTML attributes---
    -All html elements can have attributes 
    -attributes provide addtional info about elements
    -specified in the start tag
    -come in nam value pair ie name="value"
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Children Stories</h1>
    <p>Please enjoy these great stories,
        fairy-tales, fables, and nursery
        rhymes for children. They help kids 
        learn to read and make excellent
        bedtime stories! We have hundreds
        of great children's stories for you
        to share. 
    </p>
    <img src="https://i.pinimg.com/originals/b5/f3/bf/b5f3bfb198faeb09375b7768f77be94c.jpg" alt="a picture">
    
</body>
</html>
