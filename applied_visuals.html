<style>
    /*
    use strong tag for bold text
    use u tag to underline
    use em tag to italicise text


    box-shadow property


    */
    h4 {
      text-align: center;
      height: 25px;
    } 
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
      background-color: rgb(59, 66, 66);
      position: relative;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
    .header{
        background-color: azure;
        border-radius: 6px;
        padding: 10px 0px 0px 0px;
        font-weight: 5000;
        font-size: large;
        margin-left: -10px;
        margin-right: -10px;
        box-shadow: 5px 5px 5px;
        position: relative;
        bottom: 15px;
        position:sticky;
        /*
        -box-shadow
        offset-x
        offset-y
        blur

        -relative movement of elements 

        */
    }
    .line{
      position: sticky;
      top:-20px;
    }
    #main{
      min-height: 150vh;
    }
    body{
      background: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg");
    }
  </style>
<body id="main">
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4 class="header">Google</h4>
          <hr class="line">
          <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong></em>.</p>
        </div>
        <div class="cardLinks">
          <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
          <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
        </div>
      </div>
    </div>
</body>
