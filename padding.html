<style>
    /*
    all the html elements are 
    essentially little triangles
    three important properties 
    control the space that sorrounds each html
    element 
    *padding
        -padding controls the amount of space 
        between the elemnts content and its border

    *border-style
        -dotted
        -dashed
        -solid
        -double
        -groove
        -ridge
        -inset
        -outset
        -none
        -hidden
        *border-width
            specifies the width of the borders
            can be specified in px,cm,em etc
        *border-color
         one can also format only one side 
            -border-top-style
            -border-right-style
            -border-bottom-style
            -border-left-style   eg solid,dotted,
        short hand property
            border:5px solid red
                   [width style color]    
            border-bottom: 6px solid red;  
        rounded border{
            border-radius:5px
        }           
    *margin
        -used to create space around elements 
        outside of any defined border 
        a short hand for the following
            -margin-top
            -margin-right
            -margin-bottom
            -margin-left
            eg;
                margin:25px 50px 75px 100px;
                wrtten in clockwise manner
                    -top
                    -right
                    -bottom
                    -left
            if the margin is set to a negative 
            number the image will grow lager


    */
    .injected-text {
      margin-bottom: -25px;
      text-align: center;
    }
  
    .box {
      border-style: solid;
      border-color: black;
      border-width: 5px;
      text-align: center;
    }
  
    .yellow-box {
      background-color: yellow;
      padding: 10px;
    }
  
    .red-box {
      background-color: crimson;
      color: #fff;
      padding: 10px;
    }
  
    .blue-box {
      background-color: blue;
      color: #fff;
      padding: 10px;
      margin-top: 50px;
      margin-bottom:50px;
      margin-right:-9px;
      margin-left:-9px;
    }
  </style>
  <h5 class="injected-text">margin</h5>
  
  <div class="box yellow-box">
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
  </div>
